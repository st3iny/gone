[package]
name = "gone"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
clap = { version = "3.1", features = ["derive"] }
env_logger = "0.9"
log = "0.4"
once_cell = "1.12"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.18", features = ["rt-multi-thread", "macros", "fs"] }

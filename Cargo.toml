[package]
name = "gone"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
clap = { version = "3.2", features = ["derive"] }
env_logger = "0.9"
log = "0.4"
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls-native-roots"] }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.20", features = ["rt-multi-thread", "macros", "fs"] }

[dev-dependencies]
mockall = "0.11"
